<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Loader</title>
    <style>

        body{
            margin: 0;
            width: 100vw;
            height: 100vh;
            background-color: black;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .loader{
            height: 60px;
            display: flex;
            justify-content: center;
            align-items: flex-end;
        }

        
        .loader div{
            width: 20px;
            height: 10px;
            border-radius: 5px;
            margin: 0 5px;
            background-color: #a005f3;
            animation: loader 1s ease-in-out infinite;
        }

        .loader :nth-child(2){animation-delay: 0.1s;}
        .loader :nth-child(3){animation-delay: 0.2s;}
        .loader :nth-child(4){animation-delay: 0.3s;}


        @keyframes loader {
            0%{height: 10px}
            50%{height: 60px;}
            100%{height: 10px;}
        }

        

         /* Animated Background */
.animated-background {
  position: fixed;
  top: 0;
  left: 0;
  width: 100%;
  height: 100%;
  z-index: -1;
  overflow: hidden;
}

.gradient-sphere {
  position: absolute;
  border-radius: 50%;
  filter: blur(80px);
  opacity: 0.4;
  animation: float 20s infinite;
}

.gradient-sphere:nth-child(1) {
  background: radial-gradient(circle, #4F46E5 0%, transparent 70%);
  width: 50vw;
  height: 50vw;
  top: -25vw;
  left: -25vw;
  animation-delay: -5s;
}

.gradient-sphere:nth-child(2) {
  background: radial-gradient(circle, #9333EA 0%, transparent 70%);
  width: 40vw;
  height: 40vw;
  top: 50%;
  right: -20vw;
  animation-delay: -10s;
}

.gradient-sphere:nth-child(3) {
  background: radial-gradient(circle, #3B82F6 0%, transparent 70%);
  width: 45vw;
  height: 45vw;
  bottom: -22.5vw;
  left: 30%;
  animation-delay: -15s;
}

@keyframes float {
  0%, 100% {
    transform: translate(0, 0);
  }
  25% {
    transform: translate(5%, 5%);
  }
  50% {
    transform: translate(0, 10%);
  }
  75% {
    transform: translate(-5%, 5%);
  }
}

    </style>
</head>
<body>

    <!-- Animated Background -->
  <div class="animated-background">
    <div class="gradient-sphere"></div>
    <div class="gradient-sphere"></div>
    <div class="gradient-sphere"></div>
  </div>
    <script>
      
// Add parallax effect to background spheres
window.addEventListener('mousemove', (e) => {
  const spheres = document.querySelectorAll('.gradient-sphere');
  const mouseX = e.clientX / window.innerWidth;
  const mouseY = e.clientY / window.innerHeight;

  spheres.forEach((sphere, index) => {
    const speed = (index + 1) * 20;
    sphere.style.transform = `translate(${mouseX * speed}px, ${mouseY * speed}px)`;
  });
});

    </script>

    <div class="loader">
        <div></div>
        <div></div>
        <div></div>
        <div></div>
    </div>

</body>
</html>
